<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XBoost Admin | Painel de Controle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #10b981;
            --primary-hover: #059669;
            --bg-page: #0f0f0f;
            --bg-card: #18181b;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: #27272a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        /* Common UI Elements matching Landing Page */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        /* Sidebar Active State */
        .nav-item.active {
            background: var(--primary);
            color: white;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-page);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }
    </style>

    <script>
        // Security Hardening
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && ['c', 'u', 's', 'p'].includes(e.key)) e.preventDefault();
            if (e.key === 'F12') e.preventDefault();
        });
    </script>
</head>

<body class="antialiased h-screen overflow-hidden">

    <!-- Login Screen (Identical to Landing Page Auth Modal) -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-4 bg-[#0f0f0f]">
        <div class="card p-8 rounded-2xl w-full max-w-md shadow-2xl">
            <div class="text-center mb-8">
                <i class="fas fa-bolt text-4xl text-emerald-500 mb-4"></i>
                <h2 class="text-2xl font-bold">XBoost Admin</h2>
                <p class="text-gray-400 text-sm mt-2">Acesso Restrito</p>
            </div>

            <form onsubmit="event.preventDefault(); adminLogin();" class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Email</label>
                    <input type="email" id="adminEmail"
                        class="w-full p-3 bg-[#0f0f0f] border border-gray-700 rounded-lg focus:border-emerald-500 outline-none text-white transition">
                </div>
                <div class="relative">
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Senha</label>
                    <input type="password" id="adminPass"
                        class="w-full p-3 bg-[#0f0f0f] border border-gray-700 rounded-lg focus:border-emerald-500 outline-none text-white transition pr-10">
                    <button type="button" onclick="toggleAdminPassword()"
                        class="absolute right-3 top-9 text-gray-400 hover:text-white">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>

                <button type="submit" class="w-full py-3 btn-primary rounded-lg font-bold shadow-lg mt-4">
                    Entrar
                </button>
            </form>

            <p id="loginError" class="text-red-400 text-sm mt-4 text-center hidden"></p>
        </div>
    </div>

    <!-- Dashboard Layout -->
    <div id="dashboard" class="hidden flex h-full">

        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-[#18181b] border-r border-[#27272a] flex flex-col hidden md:flex">
            <div class="p-6 flex items-center gap-3 border-b border-[#27272a]">
                <div class="bg-emerald-600 p-1.5 rounded-lg">
                    <i class="fas fa-bolt text-white"></i>
                </div>
                <span class="text-lg font-bold">XBoost</span>
            </div>

            <nav class="flex-1 p-4 space-y-1">
                <button onclick="showSection('overview')"
                    class="nav-item active w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-[#334155] transition text-sm font-medium">
                    <i class="fas fa-chart-pie w-5"></i> Visão Geral
                </button>
                <button onclick="showSection('proxies')"
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-[#27272a] transition text-sm font-medium">
                    <i class="fas fa-network-wired w-5"></i> Proxies
                </button>
                <button onclick="showSection('accounts')"
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-[#27272a] transition text-sm font-medium">
                    <i class="fas fa-robot w-5"></i> Bot Accounts
                </button>
                <button onclick="showSection('users')"
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-[#27272a] transition text-sm font-medium">
                    <i class="fas fa-users w-5"></i> Usuários
                </button>
            </nav>

            <div class="p-4 border-t border-[#27272a]">
                <button onclick="logout()"
                    class="flex items-center gap-3 text-red-400 hover:text-red-300 w-full px-4 py-2 text-sm font-medium">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto bg-[#0f0f0f] relative">
            <!-- Mobile Header -->
            <div
                class="md:hidden h-16 bg-[#18181b] border-b border-[#27272a] flex items-center justify-between px-4 sticky top-0 z-30">
                <span class="font-bold">XBoost Admin</span>
                <button onclick="toggleSidebar()" class="text-gray-300"><i class="fas fa-bars text-xl"></i></button>
            </div>

            <!-- Mobile Sidebar Overlay -->
            <div id="mobileSidebar"
                class="absolute inset-y-0 left-0 w-64 bg-[#1e293b] transform -translate-x-full transition duration-200 z-50 flex flex-col md:hidden border-r border-[#334155]">
                <div class="p-6 font-bold border-b border-[#334155] flex justify-between items-center">
                    XBoost <button onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
                </div>
                <nav class="flex-1 p-4 space-y-2">
                    <!-- Cloned Nav items for mobile -->
                    <button onclick="showSection('overview'); toggleSidebar()"
                        class="w-full text-left px-4 py-3 text-gray-300 hover:bg-[#334155] rounded-lg">Visão
                        Geral</button>
                    <button onclick="showSection('proxies'); toggleSidebar()"
                        class="w-full text-left px-4 py-3 text-gray-300 hover:bg-[#334155] rounded-lg">Proxies</button>
                    <button onclick="showSection('accounts'); toggleSidebar()"
                        class="w-full text-left px-4 py-3 text-gray-300 hover:bg-[#334155] rounded-lg">Contas</button>
                    <button onclick="showSection('users'); toggleSidebar()"
                        class="w-full text-left px-4 py-3 text-gray-300 hover:bg-[#334155] rounded-lg">Usuários</button>
                </nav>
            </div>

            <div class="p-6 max-w-7xl mx-auto">

                <!-- Overview Section -->
                <div id="overview" class="section">
                    <h1 class="text-2xl font-bold mb-6">Visão Geral</h1>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div class="card p-6 rounded-xl">
                            <h3 class="text-gray-400 text-xs font-bold uppercase mb-2">Usuários</h3>
                            <div class="text-3xl font-bold" id="statUsers">-</div>
                        </div>
                        <div class="card p-6 rounded-xl">
                            <h3 class="text-gray-400 text-xs font-bold uppercase mb-2">Campanhas</h3>
                            <div class="text-3xl font-bold text-green-400" id="statCampaigns">-</div>
                        </div>
                        <div class="card p-6 rounded-xl">
                            <h3 class="text-gray-400 text-xs font-bold uppercase mb-2">Contas Ativas</h3>
                            <div class="text-3xl font-bold text-blue-400" id="statAccounts">-</div>
                        </div>
                        <div class="card p-6 rounded-xl">
                            <h3 class="text-gray-400 text-xs font-bold uppercase mb-2">Proxies</h3>
                            <div class="text-3xl font-bold text-purple-400" id="statProxies">-</div>
                        </div>
                    </div>
                </div>

                <!-- Proxies Section -->
                <div id="proxies" class="section hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold">Proxies</h1>
                        <button onclick="document.getElementById('proxyModal').classList.remove('hidden')"
                            class="btn-primary px-4 py-2 rounded-lg text-sm font-bold">
                            <i class="fas fa-plus mr-2"></i> Adicionar
                        </button>
                    </div>
                    <div class="card rounded-xl overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-[#1e293b] text-gray-400 text-xs uppercase">
                                    <tr>
                                        <th class="p-4">IP:Port</th>
                                        <th class="p-4">País</th>
                                        <th class="p-4">Status</th>
                                        <th class="p-4 text-right">Ação</th>
                                    </tr>
                                </thead>
                                <tbody id="proxyTableBody" class="divide-y divide-gray-800 text-sm"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Accounts Section (Placeholder structure) -->
                <div id="accounts" class="section hidden">
                    <h1 class="text-2xl font-bold mb-6">Contas do Bot</h1>
                    <div class="card rounded-xl overflow-hidden">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-[#1e293b] text-gray-400 text-xs uppercase">
                                <tr>
                                    <th class="p-4">Username</th>
                                    <th class="p-4">Status</th>
                                    <th class="p-4">Proxy ID</th>
                                </tr>
                            </thead>
                            <tbody id="accountTableBody" class="divide-y divide-gray-800"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Users Section (Placeholder structure) -->
                <div id="users" class="section hidden">
                    <h1 class="text-2xl font-bold mb-6">Usuários</h1>
                    <div class="card rounded-xl overflow-hidden">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-[#1e293b] text-gray-400 text-xs uppercase">
                                <tr>
                                    <th class="p-4">Nome</th>
                                    <th class="p-4">Email</th>
                                    <th class="p-4">Créditos</th>
                                    <th class="p-4">Plano</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody" class="divide-y divide-gray-800"></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Proxy Modal -->
    <div id="proxyModal" class="fixed inset-0 z-50 bg-black/80 hidden items-center justify-center">
        <div class="card p-6 rounded-xl w-full max-w-sm">
            <h3 class="text-lg font-bold mb-4">Nova Proxy</h3>
            <input id="newProxyIp" placeholder="IP"
                class="w-full mb-3 p-2 rounded bg-[#0f172a] border border-gray-700 text-white">
            <input id="newProxyPort" placeholder="Porta"
                class="w-full mb-6 p-2 rounded bg-[#0f172a] border border-gray-700 text-white">
            <div class="flex gap-2">
                <button onclick="document.getElementById('proxyModal').classList.add('hidden')"
                    class="flex-1 py-2 rounded bg-gray-700 hover:bg-gray-600">Cancelar</button>
                <button onclick="addProxy()" class="flex-1 py-2 rounded btn-primary">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/admin';
        let token = localStorage.getItem('adminToken');

        // Logic
        if (token) showDashboard();
        else document.getElementById('loginScreen').classList.remove('hidden');

        async function adminLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPass').value;
            const btn = document.querySelector('form button');

            btn.innerHTML = '...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (data.token) {
                    // Verify Admin
                    const statsIdx = await fetch(`${API_URL}/stats`, { headers: { 'Authorization': `Bearer ${data.token}` } });
                    if (statsIdx.ok) {
                        localStorage.setItem('adminToken', data.token);
                        token = data.token;
                        showDashboard();
                    } else {
                        throw new Error('Sem permissão de admin');
                    }
                } else {
                    throw new Error(data.error || 'Erro no login');
                }
            } catch (e) {
                const err = document.getElementById('loginError');
                err.innerText = e.message;
                err.classList.remove('hidden');
            } finally {
                btn.innerHTML = 'Entrar';
                btn.disabled = false;
            }
        }

        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            loadStats();
        }

        function toggleSidebar() {
            const el = document.getElementById('mobileSidebar');
            if (el.classList.contains('-translate-x-full')) el.classList.remove('-translate-x-full');
            else el.classList.add('-translate-x-full');
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');

            // Highlight nav
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active', 'bg-blue-600', 'text-white'));
            // Simple logic for this demo
            if (id === 'proxies') loadProxies();
            if (id === 'accounts') loadAccounts();
            if (id === 'users') loadUsers();
            if (id === 'overview') loadStats();
        }

        function logout() {
            localStorage.removeItem('adminToken');
            location.reload();
        }

        // Data Loaders (Simplified)
        async function loadStats() {
            const res = await fetch(`${API_URL}/stats`, { headers: { 'Authorization': `Bearer ${token}` } });
            if (!res.ok) return logout();
            const data = await res.json();
            document.getElementById('statUsers').innerText = data.users || 0;
            document.getElementById('statCampaigns').innerText = data.campaigns || 0;
            document.getElementById('statProxies').innerText = data.proxies || 0;
            document.getElementById('statAccounts').innerText = data.activeAccounts || 0;
        }

        async function loadProxies() {
            const res = await fetch(`${API_URL}/proxies`, { headers: { 'Authorization': `Bearer ${token}` } });
            const data = await res.json();
            document.getElementById('proxyTableBody').innerHTML = data.map(p => `
                <tr class="hover:bg-slate-800/50">
                    <td class="p-4 font-mono">${p.ip}:${p.port}</td>
                    <td class="p-4 uppercase text-xs">${p.country || 'BR'}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded-full text-xs ${p.status === 'active' ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}">${p.status}</span></td>
                    <td class="p-4 text-right"><button onclick="deleteProxy(${p.id})" class="text-gray-500 hover:text-red-400"><i class="fas fa-trash"></i></button></td>
                </tr>
            `).join('');
        }

        async function loadAccounts() {
            const res = await fetch(`${API_URL}/accounts`, { headers: { 'Authorization': `Bearer ${token}` } });
            const data = await res.json();
            document.getElementById('accountTableBody').innerHTML = data.map(a => `
                <tr class="hover:bg-slate-800/50">
                    <td class="p-4">@${a.username}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded-full text-xs ${a.status === 'active' ? 'bg-blue-500/20 text-blue-400' : 'bg-yellow-500/20 text-yellow-400'}">${a.status}</span></td>
                    <td class="p-4 text-gray-500">${a.proxy_id || '-'}</td>
                </tr>
             `).join('');
        }

        async function loadUsers() {
            const res = await fetch(`${API_URL}/users`, { headers: { 'Authorization': `Bearer ${token}` } });
            const data = await res.json();
            document.getElementById('userTableBody').innerHTML = data.map(u => `
                <tr class="hover:bg-slate-800/50">
                    <td class="p-4 font-medium">${u.name}</td>
                    <td class="p-4 text-gray-400">${u.email}</td>
                    <td class="p-4">${u.credits}</td>
                    <td class="p-4 uppercase text-xs font-bold">${u.plan}</td>
                </tr>
            `).join('');
        }

        async function addProxy() {
            const ip = document.getElementById('newProxyIp').value;
            const port = document.getElementById('newProxyPort').value;
            await fetch(`${API_URL}/proxies`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ ip, port, protocol: 'http', status: 'active', country: 'BR' })
            });
            document.getElementById('proxyModal').classList.add('hidden');
            loadProxies();
        }

        async function deleteProxy(id) {
            if (!confirm('Deletar?')) return;
            await fetch(`${API_URL}/proxies/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            loadProxies();
        }

        function toggleAdminPassword() {
            const passInput = document.getElementById('adminPass');
            const icon = document.getElementById('toggleIcon');

            if (passInput.type === 'password') {
                passInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
