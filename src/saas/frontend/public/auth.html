<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Entrar - XBoost</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        :root {
            --primary: #10b981;
            --primary-hover: #059669;
            --bg-page: #000000;
            --bg-card: #0f0f0f;
            --bg-input: #121212;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border: #27272a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .auth-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            background: var(--bg-page);
            position: relative;
            overflow-y: auto;
            height: 100%;
            z-index: 10;
        }

        .auth-content-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px 0;
        }

        .info-container {
            flex: 1.2;
            background: var(--bg-card);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            position: relative;
        }

        /* --- TYPOGRAPHY & ELEMENTS --- */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            color: var(--primary);
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 700;
            color: #fff;
        }

        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .oauth-btn:hover {
            background: #1a1a1a;
            border-color: #52525b;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 10px;
        }

        /* --- FORMS --- */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #e4e4e7;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            /* Prevents iOS Zoom */
            transition: border-color 0.2s;
            appearance: none;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Force Dark Autocomplete */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px var(--bg-input) inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .eye-icon {
            position: absolute;
            right: 16px;
            top: 44px;
            /* Centered visually with input */
            cursor: pointer;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .forgot-pass {
            text-align: right;
            display: block;
            font-size: 0.85rem;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-primary:disabled {
            background: #059669;
            opacity: 0.7;
            cursor: not-allowed;
        }

        .auth-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .terms-footer {
            margin-top: 32px;
            text-align: center;
            font-size: 0.75rem;
            color: #52525b;
            line-height: 1.5;
        }

        .terms-footer a {
            color: #71717a;
        }

        /* --- RIGHT SIDE CONTENT (Mockup) --- */
        .right-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 40px;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .mockup-container {
            background: #121212;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-top: 20px;
            opacity: 0.9;
            transform: perspective(1000px) rotateY(-5deg) rotateX(5deg);
        }

        /* --- MOBILE RESPONSIVENESS (CRITICAL) --- */
        @media (max-width: 1024px) {
            .info-container {
                display: none !important;
                /* Hide right side on tablets/mobile */
            }

            .auth-container {
                padding: 16px;
                padding-top: 40px;
                align-items: flex-start;
                /* Align top on mobile */
                justify-content: flex-start;
            }

            .auth-content-wrapper {
                max-width: 100%;
                margin: 0 auto;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logo svg {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>

<body>

    <!-- Left Side: Auth Forms -->
    <div class="auth-container">
        <div class="auth-content-wrapper">
            <a href="/" class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke="#10b981" fill="#10b981" />
                </svg>
            </a>

            <div id="auth-content">
                <!-- Content injected by JS -->
            </div>

            <div class="terms-footer">
                Ao continuar, você concorda com nossos <a href="#">Termos de Uso</a> e <a href="#">Política de
                    Privacidade</a>.
            </div>
        </div>
    </div>

    <!-- Right Side: Info (Hidden on Mobile) -->
    <div class="info-container">
        <div style="position: absolute; top: 40px; right: 40px;">
            <a href="/" class="logo" style="margin: 0; font-size: 1.2rem; text-decoration: none; color: white;">
                <span>⚡</span> XBoost.
            </a>
        </div>

        <h2 class="right-title">Economize tempo e<br><span style="color:var(--primary)">cresça mais rápido</span><br>com
            XBoost.</h2>

        <div class="mockup-container">
            <!-- Simple Mockup Content -->
            <div style="display:flex; gap:8px; margin-bottom:16px;">
                <div style="width:12px; height:12px; background:#27272a; border-radius:50%"></div>
                <div style="width:12px; height:12px; background:#27272a; border-radius:50%"></div>
                <div style="width:12px; height:12px; background:#27272a; border-radius:50%"></div>
            </div>
            <div style="height:120px; background:#18181b; border-radius:8px;"></div>
        </div>
    </div>

    <script>
        // State
        let isLogin = true;

        function checkParams() {
            const path = window.location.pathname;
            isLogin = !(path.includes('sign-up') || path.includes('register'));
            renderAuth();
        }

        function toggleMode(e, url) {
            e.preventDefault();
            window.history.pushState({}, '', url);
            checkParams();
        }

        function togglePass(id, icon) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showError(msg, details = null) {
            const errorEl = document.getElementById('error-msg');
            if (errorEl) {
                errorEl.innerText = msg;
                errorEl.style.display = 'block';
                // Also show detailed error in console for debugging
                if (details) console.error('Auth Error Details:', details);
            }
        }

        async function handleAuth(e, type) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            btn.disabled = true;
            btn.textContent = type === 'login' ? 'Entrando...' : 'Criando conta...';

            const errorEl = document.getElementById('error-msg');
            if (errorEl) errorEl.style.display = 'none';

            // Gather Data
            const data = {};
            if (type === 'login') {
                data.email = document.getElementById('login-email').value;
                data.password = document.getElementById('login-password').value;
            } else {
                data.name = document.getElementById('reg-name').value;
                data.username = document.getElementById('reg-username').value;
                data.email = document.getElementById('reg-email').value;
                data.password = document.getElementById('reg-password').value;
                const confirm = document.getElementById('reg-confirm').value;

                if (data.password !== confirm) {
                    showError('As senhas não conferem.');
                    btn.disabled = false;
                    btn.textContent = originalText;
                    return;
                }
            }

            try {
                // Construct absolute URL to avoid reliance on relative paths
                const endpoint = type === 'login' ? '/api/auth/login' : '/api/auth/register';
                const url = window.location.origin + endpoint;

                console.log(`Sending request to: ${url}`, data);

                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const contentType = res.headers.get("content-type");
                let responseData;

                if (contentType && contentType.indexOf("application/json") !== -1) {
                    responseData = await res.json();
                } else {
                    const text = await res.text();
                    console.error("Non-JSON Response:", text);
                    throw new Error(`Servidor retornou erro ${res.status} (Não-JSON)`);
                }

                if (res.ok && responseData.token) {
                    localStorage.setItem('xboost_token', responseData.token);
                    window.location.href = '/';
                } else {
                    showError(responseData.error || 'Erro desconhecido. Tente novamente.');
                }

            } catch (err) {
                console.error(err);
                showError(`Erro de conexão: ${err.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        function renderAuth() {
            const container = document.getElementById('auth-content');

            // Common Social Buttons
            const socialButtons = `
                <a href="/api/auth/google" class="oauth-btn"><i class="fab fa-google"></i> Continuar com Google</a>
                <a href="/api/auth/github" class="oauth-btn"><i class="fab fa-github"></i> Continuar com GitHub</a>
                <div class="divider"><span>OU</span></div>
            `;

            // Error Element
            const errorElement = `<p id="error-msg" style="color: #ef4444; font-size: 0.85rem; margin-bottom: 16px; display: none; padding: 12px; background: rgba(239,68,68,0.1); border-radius: 8px; text-align: center; border: 1px solid rgba(239,68,68,0.2);"></p>`;

            if (isLogin) {
                document.title = 'Entrar - XBoost';
                container.innerHTML = `
                    <h1>Bem-vindo de volta!</h1>
                    ${socialButtons}
                    <form onsubmit="handleAuth(event, 'login')">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" id="login-email" placeholder="seu@email.com" required autocomplete="email">
                        </div>
                        <div class="input-group">
                            <label>Senha</label>
                            <input type="password" id="login-password" placeholder="Sua senha" required autocomplete="current-password">
                            <i class="fas fa-eye eye-icon" onclick="togglePass('login-password', this)"></i>
                        </div>
                        <a href="#" class="forgot-pass">Esqueceu a senha?</a>
                        ${errorElement}
                        <button type="submit" class="btn-primary">Entrar</button>
                    </form>
                    <div class="auth-footer">
                        Não tem uma conta? <a href="/auth/sign-up" onclick="toggleMode(event, '/auth/sign-up')">Crie agora</a>
                    </div>
                `;
            } else {
                document.title = 'Criar Conta - XBoost';
                container.innerHTML = `
                    <h1>Vamos começar!</h1>
                    ${socialButtons}
                    <form onsubmit="handleAuth(event, 'register')">
                        <div class="input-group">
                            <label>Nome Completo</label>
                            <input type="text" id="reg-name" placeholder="Seu nome" required autocomplete="name">
                        </div>
                        <div class="input-group">
                            <label>Usuário (sem @)</label>
                            <input type="text" id="reg-username" placeholder="seuusuario" required autocomplete="username">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" id="reg-email" placeholder="seu@email.com" required autocomplete="email">
                        </div>
                        <div class="input-group">
                            <label>Senha</label>
                            <input type="password" id="reg-password" placeholder="Mínimo 8 caracteres" required minlength="8" autocomplete="new-password">
                            <i class="fas fa-eye eye-icon" onclick="togglePass('reg-password', this)"></i>
                        </div>
                        <div class="input-group">
                            <label>Confirmar Senha</label>
                            <input type="password" id="reg-confirm" placeholder="Confirme a senha" required autocomplete="new-password">
                            <i class="fas fa-eye eye-icon" onclick="togglePass('reg-confirm', this)"></i>
                        </div>
                        ${errorElement}
                        <button type="submit" class="btn-primary">Criar Conta</button>
                    </form>
                    <div class="auth-footer">
                        Já tem uma conta? <a href="/auth/sign-in" onclick="toggleMode(event, '/auth/sign-in')">Entrar</a>
                    </div>
                `;
            }
        }

        // Init
        checkParams();
        window.onpopstate = checkParams;
    </script>
</body>

</html>
